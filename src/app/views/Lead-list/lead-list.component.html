<h2 class="text-center">Lista de Leads</h2>
<p></p>
<div class="headPesq">
    <input type="search" required="required" placeholder="Pesquisar" class="border border-primary w-75 p-1 rounded r-5">

    <button class="btn btn-primary btn-sm">Pesquisar</button>
    <button class="btn btn-primary btn-sm" routerLink="/novolead">+ Lead</button>
</div>
<p></p>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="leads" matSort aria-label="Elements">
        <!-- Id Column 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.Id}}</td>
        </ng-container>-->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
            <td mat-cell *matCellDef="let row">{{row.nmComp}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="contato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contato</th>
            <td mat-cell *matCellDef="let row">{{row.celComp}}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/leadById/:{{row.nmComp}}" class="edit">
                    <i class="material-icons">
                      edit
                  </i>
                </a>
                <a routerLink="" class="delete">
                    <i class="material-icons">
                      delete
                    </i>
                </a>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="8" [pageSizeOptions]="[5, 8]" aria-label="Select page">
    </mat-paginator>

</div>
