<h2 class="text-center">Lista de Leads</h2>
<p></p>
<div class="pag_menu_search">
    <input type="search" required="required" placeholder="Pesquisar" class="border border-primary w-75 p-1 rounded r-25">
</div>
<div class="bt1">
    <button class="btn btn-primary btn-sm">Pesquisar</button>
</div>
<div class="bt2">
    <button class="btn btn-primary btn-sm" routerLink="/novolead">+ Novo Lead</button>
</div>

<p></p>

<ul>
    <li *ngFor="let lead of leads">
        {{lead.nmComp}}
    </li>
</ul>
<p></p>
<table mat-table class="mat-elevation-z8" *ngFor="let lead of leads">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let row"> {{lead.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let row"> {{lead.nmComp}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let row"> {{lead.celComp}} </td>

    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="" class="edit">
                <i class="material-icons">
                        edit
                    </i>
            </a>
            <a routerLink="">
                <i class="material-icons">
                        delete
                </i>
            </a>
        </td>

    </ng-container>



    <!-- Symbol Column -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
